
Usuário adiconado: {{usuarioAdicionado.id}}

<form #usuario = "ngForm" (ngSubmit) = "cadastrarUsuario(usuario.value)" class="form-horizontal">

    <p-panel header="Cadastro de User">

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input pInputText type="text" [(ngModel)]="usuario.name" name="name" class="form-control" >
            </div>
          </div>
        
          <div class="form-group"  style="padding-top: 15px;">
                <p-button label="Click" styleClass="ui-button-info"></p-button>
          </div>
        
    </p-panel>
    
</form>
