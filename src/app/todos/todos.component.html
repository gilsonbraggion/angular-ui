<h3 class="first">Tabela de "Todos"</h3>
<p-table [value]="todos" [paginator]="true" [rows]="7" >


    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Title</th>
            <th>Completed</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.id}}</td>
            <td>{{car.userId}}</td>
            <td>{{car.title}}</td>
            <td>{{car.completed}}</td>

        </tr>
    </ng-template>
</p-table>
